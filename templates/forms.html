{% extends "base.html" %}

{% block content %}

<div class="forms">
    <form action="/signup" method='POST'>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td>
                        <input class='input' type='text' name='username' value='{{username}}'required/>
                        <p class='error'>{{username_error}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input class='input' type='password' name='password' value='{{password}}' required/>
                        <p class='error'>{{password_error}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Verify Password</label>
                    </td>
                    <td>
                        <input class='input' type='password' name='verify_password' value='{{verify_password}}' required/>
                        <p class='error'>{{verify_error}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Email (optional)</label>
                    </td>
                    <td>
                        <input class='input' type='text' name='email' value='{{email}}'/>
                        <p class='error'>{{email_error}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type='submit' name='submit'/>
    </form>
    </table>
</div>

{% endblock %}
